name: Auto Sync Every 12 Hours

on:
  schedule:
    # Runs at 00:00 and 12:00 UTC every day
    - cron: '0 0,12 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Sync API
        run: |
          echo "Triggering sync at $(date)"
          response=$(curl -X POST https://revive-auctions.onrender.com/sync \
            -H "Content-Type: application/json" \
            -w "\nHTTP Status: %{http_code}" \
            -s)
          echo "$response"
          
      - name: Wait and Check Status
        run: |
          echo "Waiting 10 seconds before checking status..."
          sleep 10
          
          echo "Checking sync status..."
          curl -X GET https://revive-auctions.onrender.com/sync/status \
            -H "Content-Type: application/json" \
            -s | jq '.'
